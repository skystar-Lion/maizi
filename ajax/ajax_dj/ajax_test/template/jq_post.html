<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.js"></script>
</head>
<body>
    <h3>功能</h3>
    <input type="submit" value="jquery-ajax请求" onclick="SendRequest();"/>
    <h3>jquery-ajax</h3>
    <input type="submit" value="" onclick="JqSendRequest();"/>

    <script type="text/javascript" charset="utf-8">
        function call(args) {
            console.log(args)
        }

        function JqSendRequest() {
            $.ajax({
                url: '/test2/',
                type: 'GET',
                dataType: 'JSONP',
                jsonp: "callback",
                jsonpCallback: 'call',
            });
        }
    </script>
</body>
</html>
